<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>your feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <SCRIPT>
        function msover() {
            {
                event.srcElement.style.color = "000099";
                event.srcElement.style.backgroundColor = "99ccff";
                event.srcElement.style.cursor = "hand";
            }
        }

        function msout() {
            {
                event.srcElement.style.color = "red";
                event.srcElement.style.backgroundColor = "white";
                event.srcElement.style.cursor = "auto";
            }
        }
    </SCRIPT>
</head>

<body background="http://gmcdn.kikinote.net/wp-content/uploads/2016/04/d94b6f75a2bd1c81344b252c25b0e5051461221434.jpg">
    <h1>
        <font size="20 ">
            <center style="margin-top:100px">your feedback</center>
        </font>
    </h1>
    <form>
        <div class="input-group" style="margin-left:200px;margin-top:100px ">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" style="margin-right:200px ">
        </div>
        <br>
        <div class="input-group" style="margin-left:200px ">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2" style="margin-right:200px ">@example.com</span>
        </div>
        <br>
        <div class="row" style="margin-left:185px;width:2750px">
            <div class=" col-lg-offset-3 col-lg-6 ">
                <div class="input-group ">
                    <span class="input-group-btn ">
        <button onmouseover="msover();" onmouseout="msout();"class="btn btn-secondary " type="button ">Hate it</button>
      </span>
                    <input type="text " class="form-control " placeholder="Product name ">
                    <span class="input-group-btn ">
        <button onmouseover="msover();" onmouseout="msout();"class="btn btn-secondary " type="button ">Love it</button>
      </span>
                </div>
            </div>
        </div>
        <br>
        <div>
            <center>
                <div class="form-group">
                    <label for="exampleInputFile" style="
    background-color: #ccc;">File input</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" style="
    background-color: #ccc;">
                    <small id="fileHelp" class="form-text text-muted" style="
    background-color: #ccc;">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                </div>
                <fieldset class="form-group" style="
    background-color: #ccc;">
                    <legend style="
    background-color: #ccc;">Radio buttons</legend>
                    <div class="form-check">
                        <label class="form-check-label" style="
    background-color: #ccc;">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked style="
    background-color: #ccc;">
        Option one is this and that&mdash;be sure to include why it's great
      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" style="
    background-color: #ccc;">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" style="
    background-color: #ccc;">
        Option two can be something else and selecting it will deselect option one 
      </label>
                    </div>
                    <div class="form-check disabled" style="
    background-color: #ccc;">
                        <label class="form-check-label" style="
    background-color: #ccc;">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" style="
    background-color: #ccc;">
        Option three is disabled
      </label>
                    </div>
                </fieldset>
                <div class="form-check">
                    <label class="form-check-label" style="
    background-color: #ccc;">
      <input type="checkbox" class="form-check-input" style="
    background-color: #ccc;">
      Check me out
    </label>
                </div>
                <center>
                    <div class="form-group row" style="margin-left: -350px">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </center>

    </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js " integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js " integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn " crossorigin="anonymous "></script>
</body>

</html>
